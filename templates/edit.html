<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 stylish-heading">TaskFlow</h1>
        <p class="text-center mb-4 stylish-tagline">Turn Your Tasks into Achievements</p>

        <form method="POST" action="{{ url_for('edit_task', task_id=task._id) }}" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="task_description" value="{{ task.task_description }}" required>
                <input type="date" class="form-control" name="task_date" value="{{ task.task_date }}" required>
                <input type="time" class="form-control" name="task_time" value="{{ task.task_time }}" required>
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Back to Todo List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
